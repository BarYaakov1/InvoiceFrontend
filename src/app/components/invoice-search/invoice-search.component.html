<div class="search-container">
    <mat-form-field appearance="fill">
    <mat-label>בחר טווח תאריכים</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>


    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">
      Invalid start date
    </mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">
      Invalid end date
    </mat-error>
  </mat-form-field>
  <mat-form-field class="search-form-field" appearance="outline" dir="rtl">
    <mat-label>חפש...</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm">
    <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
    </button>
  </mat-form-field>

  <button mat-raised-button (click)="searchInvoices()">
    <img src="assets/img/filterIcon.jpg"  class="btn-icon">
  </button>
  </div>
