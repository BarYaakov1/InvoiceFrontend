<div class="invoice-table">
  <table mat-table [dataSource]="dataSource" class="mat-data-source" dir="rtl">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> תיאור תעודה </th>
      <td mat-cell *matCellDef="let item" class="description-cell">
        <div class="description-content">
          <div class="status-content">
            <img *ngIf="item.status === 'approved'" src="assets/img/greenCheck.jpg"
              class="status-icon" />
            <img *ngIf="item.status === 'rejected'" src="assets/img/redCircle.jpg"
              class="status-icon" />
            <img *ngIf="item.status === 'pending'" src="assets/img/blankCircle.jpg"
              class="status-icon" />
          </div>
          <div class="text-content">
            <span class="name">{{ item.name }}</span>
            <br />
            <span class="date">{{ item.date }}</span>
          </div>
        </div>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef> ספק </th>
      <td mat-cell *matCellDef="let item"> {{ item.supplier }} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> עלות </th>
      <td mat-cell *matCellDef="let item"> {{ item.cost }} ₪ </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [class.active-row]="selectedRow === row"
    (click)="selectRow(row)">>
    </tr>

  </table>
</div>
